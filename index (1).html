<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style26.css">	
	
</head>
<body>

<div class="container mt-5">
	<h2>Creating Vertical Form Layout</h2>

	<form>
<!-- EMAIL -->
	    <div class="email mb-3"> 
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

<!-- PASSWORD -->
	    <div class="password mb-3"> <!--div for password-->
	        <label for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>
	    
<!-- CHECKBOX -->
	    <div class="row remember mb-3"> <!--div for checkbox-->
	    	<div class="offset-sm-0">
	        	<div class="form-check col-sm-12">
	        		<input class="form-check-input" type="checkbox" id="checkRemember">
	        		<label class="form-check-label" for="checkRemember">Remember me</label>
	    		</div>
	    	</div>
	    </div>

<!-- BUTTON -->
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>

<div class="container mt-5">
	<h2>Creating Horizontal Form Layout</h2>
	<br>

	<form>
<!-- EMAIL -->
	    <div class="row email mb-3"> <!--div for email-->
	        <label for="inputEmail" class="col-sm-2 col-form-control">Email</label>

	    	<div class="col-sm-10">
	    		<input type="email" class="form-control" id="inputPassword" placeholder="Password">
	    	</div>
	    </div>

<!-- PASSWORD -->
	    <div class="row password mb-3"> <!--div for password-->
	        <label for="inputPassword" class="col-sm-2 col-form-control">Password</label>
	    
	    	<div class="col-sm-10">
	    		<input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    	</div>
	    </div>

<!-- REMEMBER -->
	    <div class="row remember mb-3"> <!--div for checkbox-->
	    	<div class="offset-sm-2">
	        	<div class="form-check col-sm-10">
	            	<input class="form-check-input" type="checkbox" id="checkRemember">
	            	<label class="form-check-label" for="checkRemember">Remember me</label>
	        	</div>
	        </div>
	    </div>

<!-- BUTTON -->
	    <div class="row"><!--div for button -->
	    	<button type="submit" class="btn btn-primary">Sign in</button>
	    </div>
	</form>
</div>

<div class="container mt-5">
	<h2>Creating Inline Form Layout</h2>

	<form>
<!-- EMAIL -->
	    <div class="row align-items-center g-3"> <!--div for email-->
	    	<div class="col-auto">
	        	<label class="visually-hidden" for="inputEmail">Email</label>
	        	<input type="email" class="form-control" id="inputEmail" placeholder="Email">
	        </div>

<!-- PASSWORD -->
	    	<div class="col-auto"> <!--div for password-->
	        	<label class="visually-hidden" for="inputPassword">Password</label>
	        	<input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    	</div>
	  
<!-- CHECKBOX -->
	   		<div class="col-auto"> <!--div for checkbox-->
	    		<div class="offset-sm-0">
	        		<div class="form-check col-sm-12">
	        			<input class="form-check-input" type="checkbox" id="checkRemember">
	        			<label class="form-check-label" for="checkRemember">Remember me</label>
	    			</div>
	    		</div>
	    	</div>

<!-- BUTTON -->
	    	<div class="col-auto"> <!-- div for button -->
	    		<button type="submit" class="btn btn-primary">Sign in</button>
	    	</div>
		</div>
	</form>
</div>
</head>
